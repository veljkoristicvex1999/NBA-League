<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *"  name="email"
                            [(ngModel)]="email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *"  name="sifra"
                            [(ngModel)]="sifra" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"  value="Login">Submit</button>

                        </div>
                        <div class="form-group">
                            <a class="btnForgetPwd" routerLink="/register" routerLinkActive="active" >Don't have an account?
                            </a>
                        </div>
                    </form>
                    </div>
                    </div>
</div><pre>
